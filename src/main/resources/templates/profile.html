<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile | FocusFlow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary: #2563eb;
            --primary-light: #3b82f6;
            --primary-dark: #1e40af;
            --secondary: #60a5fa;
            --bg-color: #121212;
            --card-bg: #1E1E1E;
            --text-primary: #E0E0E0;
            --text-secondary: #9E9E9E;
            --border: #424242;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
        }
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: 'Segoe UI', 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .navbar {
            background-color: #161b22;
            border-bottom: 1px solid #30363d;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: #58a6ff;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .navbar-brand i {
            color: var(--secondary);
        }
        .nav-right {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }
        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: #58a6ff;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            overflow: hidden;
        }
        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .main-content {
            max-width: 800px;
            margin: 2rem auto;
            background: #161b22;
            border-radius: 12px;
            border: 1px solid #30363d;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
            padding: 2rem;
        }
        .profile-header {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid #30363d;
        }
        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #58a6ff;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: 700;
            overflow: hidden;
            position: relative;
            border: 3px solid #30363d;
        }
        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .profile-info h2 {
            margin: 0;
            color: #58a6ff;
            font-weight: 600;
        }
        .profile-info p {
            color: var(--text-secondary);
            margin: 0.2rem 0 0 0;
        }
        .form-section {
            background: #0d1117;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid #30363d;
        }
        .form-section h3 {
            color: #58a6ff;
            font-size: 1.2rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .profile-form label {
            color: #58a6ff;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        .profile-form .form-control {
            background-color: #161b22;
            color: #c9d1d9;
            border-color: #30363d;
            border-radius: 6px;
        }
        .profile-form .form-control:focus {
            border-color: #58a6ff;
            box-shadow: 0 0 0 0.2rem rgba(88, 166, 255, 0.25);
            background-color: #161b22;
            color: #c9d1d9;
        }
        .profile-form .btn-primary {
            background-color: #238636;
            border-color: #2ea043;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-weight: 500;
        }
        .profile-form .btn-primary:hover {
            background-color: #2ea043;
            border-color: #3fb950;
        }
        .btn, .btn-primary, .btn-outline-primary {
            border-radius: 8px;
        }
        .logo-link {
            text-decoration: none;
            color: #c9d1d9;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: color 0.2s;
        }
        .logo-link:hover {
            color: #58a6ff;
            text-decoration: none;
        }
        .file-upload-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }
        .file-upload-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }
        .file-upload-label {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: #161b22;
            color: #58a6ff;
            border: 2px dashed #30363d;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
            width: 100%;
        }
        .file-upload-label:hover {
            border-color: #58a6ff;
            background-color: #0d1117;
        }
        .alert {
            border-radius: 8px;
            border: none;
        }
        .alert-success {
            background-color: #0d1117;
            color: #3fb950;
            border-left: 4px solid #3fb950;
        }
        .alert-danger {
            background-color: #0d1117;
            color: #f85149;
            border-left: 4px solid #f85149;
        }
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #9E9E9E;
            cursor: pointer;
        }
        .password-field {
            position: relative;
        }
    </style>
</head>
<body>
<nav class="navbar d-flex justify-content-between">
    <div class="navbar-brand">
        <a href="/dashboard" class="logo-link">
            <i class="bi bi-tree"></i>
            <span>FocusFlow</span>
        </a>
    </div>
    <div class="nav-right">
        <div class="user-avatar">
            <img th:if="${user.avatarUrl != null and user.avatarUrl != ''}" th:src="${user.avatarUrl}" alt="Avatar">
            <span th:if="${user.avatarUrl == null or user.avatarUrl == ''}" th:text="${user.name.substring(0,1)}"></span>
        </div>
        <a href="/logout" class="btn btn-sm btn-outline-primary">Logout</a>
    </div>
</nav>

<div class="main-content">
    <!-- Success/Error Messages -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle"></i>
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-triangle"></i>
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="profile-header">
        <div class="profile-avatar">
            <img th:if="${user.avatarUrl != null and user.avatarUrl != ''}" th:src="${user.avatarUrl}" alt="Profile Picture">
            <span th:if="${user.avatarUrl == null or user.avatarUrl == ''}" th:text="${user.name.substring(0,1)}"></span>
        </div>
        <div class="profile-info">
            <h2 th:text="${user.name}">User Name</h2>
            <p th:text="${user.email}">user@email.com</p>
        </div>
    </div>

    <!-- Profile Information Form -->
    <form class="profile-form" th:action="@{/profile/update}" method="post" enctype="multipart/form-data">
        <div class="form-section">
            <h3><i class="bi bi-person-circle"></i> Profile Information</h3>
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" th:value="${user.name}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" th:value="${user.email}" required>
            </div>
            <div class="mb-3">
                <label for="profilePicture" class="form-label">Profile Picture</label>
                <div class="file-upload-wrapper">
                    <input type="file" id="profilePicture" name="profilePicture" accept="image/*" onchange="previewImage(this)">
                    <label for="profilePicture" class="file-upload-label">
                        <i class="bi bi-cloud-upload"></i>
                        <span id="fileLabel">Choose a profile picture or drag it here</span>
                    </label>
                </div>
                <div id="imagePreview" class="mt-2" style="display: none;">
                    <img id="preview" src="" alt="Preview" style="max-width: 150px; max-height: 150px; border-radius: 8px;">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-check-circle"></i> Update Profile
            </button>
        </div>
    </form>

    <!-- Password Change Form -->
    <form class="profile-form" th:action="@{/profile/change-password}" method="post">
        <div class="form-section">
            <h3><i class="bi bi-shield-lock"></i> Change Password</h3>
            <div class="mb-3">
                <label for="currentPassword" class="form-label">Current Password</label>
                <div class="password-field">
                    <input type="password" class="form-control" id="currentPassword" name="currentPassword" required>
                    <button type="button" class="password-toggle" onclick="togglePassword('currentPassword')">
                        <i class="bi bi-eye"></i>
                    </button>
                </div>
            </div>
            <div class="mb-3">
                <label for="newPassword" class="form-label">New Password</label>
                <div class="password-field">
                    <input type="password" class="form-control" id="newPassword" name="newPassword" required>
                    <button type="button" class="password-toggle" onclick="togglePassword('newPassword')">
                        <i class="bi bi-eye"></i>
                    </button>
                </div>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm New Password</label>
                <div class="password-field">
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                    <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                        <i class="bi bi-eye"></i>
                    </button>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-key"></i> Change Password
            </button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
function previewImage(input) {
    const file = input.files[0];
    const fileLabel = document.getElementById('fileLabel');
    const imagePreview = document.getElementById('imagePreview');
    const preview = document.getElementById('preview');
    
    if (file) {
        fileLabel.textContent = file.name;
        const reader = new FileReader();
        reader.onload = function(e) {
            preview.src = e.target.result;
            imagePreview.style.display = 'block';
        }
        reader.readAsDataURL(file);
    } else {
        fileLabel.textContent = 'Choose a profile picture or drag it here';
        imagePreview.style.display = 'none';
    }
}

function togglePassword(fieldId) {
    const field = document.getElementById(fieldId);
    const toggle = field.nextElementSibling;
    const icon = toggle.querySelector('i');
    
    if (field.type === 'password') {
        field.type = 'text';
        icon.classList.remove('bi-eye');
        icon.classList.add('bi-eye-slash');
    } else {
        field.type = 'password';
        icon.classList.remove('bi-eye-slash');
        icon.classList.add('bi-eye');
    }
}

// Auto-hide alerts after 5 seconds
document.addEventListener('DOMContentLoaded', function() {
    const alerts = document.querySelectorAll('.alert');
    alerts.forEach(function(alert) {
        setTimeout(function() {
            const bsAlert = new bootstrap.Alert(alert);
            bsAlert.close();
        }, 5000);
    });
});
</script>
</body>
</html>
