<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile | FocusFlow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary: #2563eb;
            --primary-light: #3b82f6;
            --primary-dark: #1e40af;
            --secondary: #60a5fa;
            --bg-color: #121212;
            --card-bg: #1E1E1E;
            --text-primary: #E0E0E0;
            --text-secondary: #9E9E9E;
            --border: #424242;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
        }
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: 'Segoe UI', 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .navbar {
            background-color: #161b22;
            border-bottom: 1px solid #30363d;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: #58a6ff;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .navbar-brand i {
            color: var(--secondary);
        }
        .nav-right {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }
        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: #58a6ff;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }
        .main-content {
            max-width: 600px;
            margin: 2rem auto;
            background: #161b22;
            border-radius: 12px;
            border: 1px solid #30363d;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
            padding: 2rem;
        }
        .profile-header {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #58a6ff;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: 700;
        }
        .profile-info h2 {
            margin: 0;
            color: #58a6ff;
            font-weight: 600;
        }
        .profile-info p {
            color: var(--text-secondary);
            margin: 0.2rem 0 0 0;
        }
        .profile-form label {
            color: #58a6ff;
            font-weight: 500;
        }
        .profile-form .form-control {
            background-color: #0d1117;
            color: #c9d1d9;
            border-color: #30363d;
        }
        .profile-form .form-control:focus {
            border-color: #58a6ff;
            box-shadow: 0 0 0 0.2rem rgba(88, 166, 255, 0.25);
        }
        .profile-form .btn-primary {
            background-color: #238636;
            border-color: #2ea043;
            border-radius: 8px;
        }
        .profile-form .btn-primary:hover {
            background-color: #2ea043;
            border-color: #3fb950;
        }
        .btn, .btn-primary, .btn-outline-primary {
            border-radius: 8px;
        }
    </style>
</head>
<body>
<nav class="navbar d-flex justify-content-between">
    <div class="navbar-brand">
        <i class="bi bi-tree"></i>
        <span>FocusFlow</span>
    </div>
    <div class="nav-right">
        <div class="user-avatar" th:text="${user.name.substring(0,1)}"></div>
        <a href="/logout" class="btn btn-sm btn-outline-primary">Logout</a>
    </div>
</nav>
<div class="main-content">
    <div class="profile-header">
        <div class="profile-avatar" th:text="${user.name.substring(0,1)}"></div>
        <div class="profile-info">
            <h2 th:text="${user.name}">User Name</h2>
            <p th:text="${user.email}">user@email.com</p>
        </div>
    </div>
    <form class="profile-form">
        <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" name="name" th:value="${user.name}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" th:value="${user.email}" required>
        </div>
        <div class="mb-3">
            <label for="avatarUrl" class="form-label">Avatar URL</label>
            <input type="text" class="form-control" id="avatarUrl" name="avatarUrl" th:value="${user.avatarUrl}">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">New Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Leave blank to keep current password">
        </div>
        <button type="submit" class="btn btn-primary">Update Profile</button>
    </form>
</div>
</body>
</html>
