<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Statistics | FocusFlow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary: #2563eb;
            --primary-light: #3b82f6;
            --primary-dark: #1e40af;
            --secondary: #60a5fa;
            --bg-color: #121212;
            --card-bg: #1E1E1E;
            --text-primary: #E0E0E0;
            --text-secondary: #9E9E9E;
            --border: #424242;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
        }
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: 'Segoe UI', 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .navbar {
            background-color: #161b22;
            border-bottom: 1px solid #30363d;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: #58a6ff;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .navbar-brand i {
            color: var(--secondary);
        }
        .nav-right {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }
        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: #58a6ff;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            overflow: hidden;
        }
        
        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .main-content {
            max-width: 900px;
            margin: 2rem auto;
            background: #161b22;
            border-radius: 12px;
            border: 1px solid #30363d;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
            padding: 2rem;
        }
        .stats-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        .stats-header h2 {
            color: #58a6ff;
            font-weight: 600;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }
        .stat-card {
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            align-items: center;
        }
        .stat-title {
            font-weight: 600;
            color: #58a6ff;
            font-size: 1.1rem;
        }
        .stat-value {
            font-size: 2.2rem;
            font-weight: 700;
            color: #58a6ff;
        }
        .stat-desc {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }
        .stat-icon {
            font-size: 2.5rem;
            color: #58a6ff;
            margin-bottom: 0.5rem;
        }
        .btn, .btn-primary, .btn-outline-primary {
            border-radius: 8px;
        }
        .logo-link {
            text-decoration: none;
            color: #c9d1d9;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: color 0.2s;
        }
        .logo-link:hover {
            color: #58a6ff;
            text-decoration: none;
        }
    </style>
</head>
<body>
<nav class="navbar d-flex justify-content-between">
    <div class="navbar-brand">
        <a href="/dashboard" class="logo-link">
            <i class="bi bi-tree"></i>
            <span>FocusFlow</span>
        </a>
    </div>
    <div class="nav-right">
        <div class="user-avatar">
            <img th:if="${user.avatarUrl != null and user.avatarUrl != ''}" th:src="${user.avatarUrl}" alt="Avatar">
            <span th:if="${user.avatarUrl == null or user.avatarUrl == ''}" th:text="${user.name.substring(0,1)}"></span>
        </div>
        <a href="/logout" class="btn btn-sm btn-outline-primary">Logout</a>
    </div>
</nav>
<div class="main-content">
    <div class="stats-header">
        <h2>Statistics</h2>
    </div>
    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-icon"><i class="bi bi-clock-history"></i></div>
            <div class="stat-title">Focus Time</div>
            <div class="stat-value" th:text="${weekHours} + 'h ' + ${weekMinutesRemainder} + 'm'">0h 0m</div>
            <div class="stat-desc">Total focused this week</div>
        </div>
        <div class="stat-card">
            <div class="stat-icon"><i class="bi bi-list-check"></i></div>
            <div class="stat-title">Tasks Completed</div>
            <div class="stat-value" th:text="${weekTasksCompleted}">0</div>
            <div class="stat-desc">Tasks completed this week</div>
        </div>
        <div class="stat-card">
            <div class="stat-icon"><i class="bi bi-graph-up"></i></div>
            <div class="stat-title">Productivity</div>
            <div class="stat-value" th:text="${productivity} + '%'">0%</div>
            <div class="stat-desc">Task completion rate this week</div>
        </div>
        <div class="stat-card">
            <div class="stat-icon"><i class="bi bi-fire"></i></div>
            <div class="stat-title">Streak</div>
            <div class="stat-value" th:text="${streak} + ' days'">0 days</div>
            <div class="stat-desc">Current daily focus streak</div>
        </div>
    </div>
</div>
</body>
</html>
