<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tasks | FocusFlow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary: #2563eb;
            --primary-light: #3b82f6;
            --primary-dark: #1e40af;
            --secondary: #60a5fa;
            --bg-color: #121212;
            --card-bg: #1E1E1E;
            --text-primary: #E0E0E0;
            --text-secondary: #9E9E9E;
            --border: #424242;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
        }
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: 'Segoe UI', 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .navbar {
            background-color: #161b22;
            border-bottom: 1px solid #30363d;
            padding: 1rem 2rem;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: #58a6ff;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .navbar-brand i {
            color: var(--secondary);
        }
        .nav-right {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }
        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: #58a6ff;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }
        .main-content {
            max-width: 900px;
            margin: 2rem auto;
            background: #161b22;
            border-radius: 12px;
            border: 1px solid #30363d;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
            padding: 2rem;
        }
        .tasks-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        .tasks-header h2 {
            color: #58a6ff;
            font-weight: 600;
        }
        .add-task-btn {
            background: #238636;
            border-color: #2ea043;
            color: #fff;
            border-radius: 8px;
            padding: 0.5rem 1.25rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .add-task-btn:hover {
            background: #2ea043;
            border-color: #3fb950;
        }
        .task-list {
            list-style: none;
            padding: 0;
        }
        .task-item {
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .task-title {
            font-weight: 500;
            color: #c9d1d9;
        }
        .task-actions button {
            background: transparent;
            border: none;
            color: #58a6ff;
            font-size: 1.2rem;
            margin-left: 0.5rem;
            cursor: pointer;
        }
        .task-actions button:hover {
            color: #238636;
        }
        .btn, .btn-primary, .btn-outline-primary {
            border-radius: 8px;
        }
    </style>
</head>
<body>
<nav class="navbar d-flex justify-content-between">
    <div class="navbar-brand">
        <i class="bi bi-tree"></i>
        <span>FocusFlow</span>
    </div>
    <div class="nav-right">
        <div class="user-avatar" th:text="${user.name.substring(0,1)}"></div>
        <a href="/logout" class="btn btn-sm btn-outline-primary">Logout</a>
    </div>
</nav>
<div class="main-content">
    <div class="tasks-header">
        <h2>Tasks</h2>
        <button class="add-task-btn"><i class="bi bi-plus-lg"></i> Add Task</button>
    </div>
    <ul class="task-list">
        <li class="task-item">
            <span class="task-title">Finish Spring Boot project</span>
            <div class="task-actions">
                <button title="Edit"><i class="bi bi-pencil"></i></button>
                <button title="Delete"><i class="bi bi-trash"></i></button>
            </div>
        </li>
        <li class="task-item">
            <span class="task-title">Read 20 pages of a book</span>
            <div class="task-actions">
                <button title="Edit"><i class="bi bi-pencil"></i></button>
                <button title="Delete"><i class="bi bi-trash"></i></button>
            </div>
        </li>
        <li class="task-item">
            <span class="task-title">Join Focus Room at 7pm</span>
            <div class="task-actions">
                <button title="Edit"><i class="bi bi-pencil"></i></button>
                <button title="Delete"><i class="bi bi-trash"></i></button>
            </div>
        </li>
    </ul>
</div>
</body>
</html>
