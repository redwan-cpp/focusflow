<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Project | FocusFlow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-card: #21262d;
            --text-primary: #f0f6fc;
            --text-secondary: #8b949e;
            --text-muted: #6e7681;
            --border: #30363d;
            --accent: #58a6ff;
            --success: #238636;
            --warning: #d29922;
            --danger: #f85149;
            --shadow: 0 1px 3px rgba(0, 0, 0, 0.12), 0 1px 2px rgba(0, 0, 0, 0.24);
            --shadow-hover: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23);
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        /* Dark Mode Header */
        .navbar {
            background-color: #161b22;
            border-bottom: 1px solid #30363d;
            padding: 1rem 2rem;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: #58a6ff;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .navbar-brand:hover {
            color: #58a6ff;
        }

        .navbar-brand i {
            color: var(--accent);
        }

        .nav-right {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: #58a6ff;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }
        
        .header h1 {
            font-size: 1.75rem;
            font-weight: 600;
            margin: 0;
            color: var(--text-primary);
        }
        
        .btn {
            border: none;
            border-radius: 6px;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-primary {
            background: var(--accent);
            color: white;
        }
        
        .btn-primary:hover {
            background: #4c9eff;
            transform: translateY(-1px);
            box-shadow: var(--shadow-hover);
        }
        
        .btn-outline {
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--border);
        }
        
        .btn-outline:hover {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }
        
        .form-container {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
        }
        
        .form-container h3 {
            margin: 0 0 1rem 0;
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
        }
        
        .form-control {
            width: 100%;
            padding: 0.75rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 0.875rem;
            transition: border-color 0.2s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.1);
        }
        
        .form-control::placeholder {
            color: var(--text-muted);
        }
        
        .date-options {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }
        
        .date-option {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 0.375rem 0.75rem;
            border-radius: 4px;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .date-option:hover {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }
        
        .date-option.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }
        
        @media (max-width: 768px) {
            .date-options {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

<nav class="navbar d-flex justify-content-between">
    <a href="/dashboard" class="navbar-brand">
        <i class="bi bi-tree"></i>
        <span>FocusFlow</span>
    </a>
    <div class="nav-right">
        <div class="user-avatar" th:text="${user.name.substring(0,1)}"></div>
        <a href="/logout" class="btn btn-sm btn-outline-primary">Logout</a>
    </div>
</nav>

<div class="container">
        <div class="header">
            <h1>Edit Project</h1>
            <a href="/projects" class="btn btn-outline">
                <i class="bi bi-arrow-left"></i>
                Back to Projects
            </a>
        </div>
        
        <div class="form-container">
            <h3>Update Project Details</h3>
            <form th:action="@{'/projects/' + ${editProject.id} + '/edit'}" method="post" th:object="${editProject}">
                <div class="form-group">
                    <label class="form-label">Project Name</label>
                    <input type="text" th:field="*{name}" class="form-control" placeholder="Enter project name..." required />
                </div>
                
                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea th:field="*{description}" class="form-control" placeholder="Describe your project..." rows="3"></textarea>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Deadline</label>
                    <input type="datetime-local" th:field="*{deadline}" class="form-control" id="deadlineInput" />
                    <div class="date-options">
                        <div class="date-option" onclick="setQuickDate('next-week')">Next Week</div>
                        <div class="date-option" onclick="setQuickDate('next-month')">Next Month</div>
                        <div class="date-option" onclick="setQuickDate('next-quarter')">Next Quarter</div>
                        <div class="date-option" onclick="setQuickDate('custom')">Custom</div>
                        <div class="date-option" onclick="clearDeadline()">No Deadline</div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Status</label>
                    <select th:field="*{status}" class="form-control">
                        <option value="PLANNED">Planned</option>
                        <option value="ACTIVE">Active</option>
                        <option value="ON_HOLD">On Hold</option>
                        <option value="COMPLETED">Completed</option>
                    </select>
                </div>
                
                <div style="display: flex; gap: 0.5rem;">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-lg"></i>
                        Update Project
                    </button>
                    <a href="/projects" class="btn btn-outline">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        function setQuickDate(type) {
            const input = document.getElementById('deadlineInput');
            const now = new Date();
            let targetDate = new Date();
            
            // Remove active class from all options
            document.querySelectorAll('.date-option').forEach(opt => opt.classList.remove('active'));
            
            switch(type) {
                case 'next-week':
                    targetDate = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 7, 18, 0);
                    document.querySelector('.date-option[onclick*="next-week"]').classList.add('active');
                    break;
                case 'next-month':
                    targetDate = new Date(now.getFullYear(), now.getMonth() + 1, now.getDate(), 18, 0);
                    document.querySelector('.date-option[onclick*="next-month"]').classList.add('active');
                    break;
                case 'next-quarter':
                    targetDate = new Date(now.getFullYear(), now.getMonth() + 3, now.getDate(), 18, 0);
                    document.querySelector('.date-option[onclick*="next-quarter"]').classList.add('active');
                    break;
                case 'custom':
                    input.focus();
                    return;
            }
            
            const formattedDate = targetDate.toISOString().slice(0, 16);
            input.value = formattedDate;
        }
        
        function clearDeadline() {
            document.getElementById('deadlineInput').value = '';
            // Remove active class from all options
            document.querySelectorAll('.date-option').forEach(opt => opt.classList.remove('active'));
            document.querySelector('.date-option[onclick*="clearDeadline"]').classList.add('active');
        }
        
        // Add event listener to custom date input
        document.addEventListener('DOMContentLoaded', function() {
            const deadlineInput = document.getElementById('deadlineInput');
            if (deadlineInput) {
                deadlineInput.addEventListener('change', function() {
                    // Remove active class from all options when user manually selects a date
                    document.querySelectorAll('.date-option').forEach(opt => opt.classList.remove('active'));
                    document.querySelector('.date-option[onclick*="custom"]').classList.add('active');
                });
            }
        });
    </script>
</body>
</html>
