<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Focus Rooms | FocusFlow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary: #2563eb;
            --primary-light: #3b82f6;
            --primary-dark: #1e40af;
            --secondary: #60a5fa;
            --bg-color: #121212;
            --card-bg: #1E1E1E;
            --text-primary: #E0E0E0;
            --text-secondary: #9E9E9E;
            --border: #424242;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
        }
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: 'Segoe UI', 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .navbar {
            background-color: #161b22;
            border-bottom: 1px solid #30363d;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: #58a6ff;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .navbar-brand i {
            color: var(--secondary);
        }
        .nav-right {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }
        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: #58a6ff;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }
        .main-content {
            max-width: 900px;
            margin: 2rem auto;
            background: #161b22;
            border-radius: 12px;
            border: 1px solid #30363d;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
            padding: 2rem;
        }
        .focus-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        .focus-header h2 {
            color: #58a6ff;
            font-weight: 600;
        }
        .join-room-btn {
            background: #238636;
            border-color: #2ea043;
            color: #fff;
            border-radius: 8px;
            padding: 0.5rem 1.25rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .join-room-btn:hover {
            background: #2ea043;
            border-color: #3fb950;
        }
        .rooms-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }
        .room-card {
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            color: #c9d1d9;
        }
        .room-title {
            font-weight: 600;
            color: #58a6ff;
            font-size: 1.1rem;
        }
        .room-desc {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }
        .room-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
        }
        .room-users {
            font-size: 0.9rem;
            color: var(--secondary);
        }
        .room-actions button {
            background: #238636;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.3rem 1rem;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .room-actions button:hover {
            background: #2ea043;
        }
        .btn, .btn-primary, .btn-outline-primary {
            border-radius: 8px;
        }
        .logo-link {
            text-decoration: none;
            color: #c9d1d9;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: color 0.2s;
        }
        .logo-link:hover {
            color: #58a6ff;
            text-decoration: none;
        }
    </style>
</head>
<body>
<nav class="navbar d-flex justify-content-between">
    <div class="navbar-brand">
        <a href="/dashboard" class="logo-link">
            <i class="bi bi-tree"></i>
            <span>FocusFlow</span>
        </a>
    </div>
    <div class="nav-right">
        <div class="user-avatar" th:text="${user.name.substring(0,1)}"></div>
        <a href="/logout" class="btn btn-sm btn-outline-primary">Logout</a>
    </div>
</nav>
<div class="main-content">
    <div class="focus-header">
        <h2>Focus Rooms</h2>
        <button class="join-room-btn" onclick="showRoomModal()"><i class="bi bi-plus-lg"></i> Join/Create Room</button>
    </div>
    <div class="rooms-list">
        <div class="room-card" th:each="room : ${rooms}">
            <div class="room-title" th:text="${room.name}"></div>
            <div class="room-desc" th:text="${room.description}"></div>
            <div class="room-footer">
                <span class="room-users" th:text="${#lists.size(room.participants)} + ' users'"></span>
                <div class="room-actions">
                    <button onclick="joinRoom([[${room.id}]])">Join</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for join/create room -->
    <div id="roomModal" class="modal" tabindex="-1" style="display:none;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Join or Create Room</h5>
                    <button type="button" class="btn-close" onclick="hideRoomModal()"></button>
                </div>
                <div class="modal-body">
                    <input id="newRoomName" class="form-control mb-2" placeholder="Room name">
                    <input id="newRoomDesc" class="form-control mb-2" placeholder="Description">
                    <button class="btn btn-success w-100" onclick="createRoom()">Create Room</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Room presence and chat section (hidden until joined) -->
    <div id="roomSection" style="display:none; margin-top:2rem;">
        <div class="d-flex gap-4">
            <div style="min-width:200px;">
                <h5>Users in Room</h5>
                <ul id="userList" class="list-group"></ul>
            </div>
            <div style="flex:1;">
                <h5>Room Chat</h5>
                <div id="chatBox" style="height:250px; overflow-y:auto; background:#181c23; border-radius:8px; padding:1rem; margin-bottom:1rem;"></div>
                <div class="input-group">
                    <input id="chatInput" class="form-control" placeholder="Type a message..." onkeydown="if(event.key==='Enter'){sendMessage();}">
                    <button class="btn btn-primary" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
<script>
    let stompClient = null;
    let currentRoomId = null;
    let userName = /*[[${user.name}]]*/ '';

    function showRoomModal() {
        document.getElementById('roomModal').style.display = 'block';
    }
    function hideRoomModal() {
        document.getElementById('roomModal').style.display = 'none';
    }
    function createRoom() {
        const name = document.getElementById('newRoomName').value;
        const desc = document.getElementById('newRoomDesc').value;
        fetch('/focus-room/create', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: `name=${encodeURIComponent(name)}&description=${encodeURIComponent(desc)}`
        }).then(() => { location.reload(); });
    }
    function joinRoom(roomId) {
        fetch(`/focus-room/join/${roomId}`, { method: 'POST' })
            .then(() => {
                currentRoomId = roomId;
                document.getElementById('roomSection').style.display = '';
                connectWebSocket(roomId);
                loadRoomUsers(roomId);
            });
    }
    function loadRoomUsers(roomId) {
        fetch(`/focus-room/users/${roomId}`)
            .then(r => r.json())
            .then(users => {
                const ul = document.getElementById('userList');
                ul.innerHTML = '';
                users.forEach(u => {
                    const li = document.createElement('li');
                    li.className = 'list-group-item';
                    li.textContent = u.name;
                    ul.appendChild(li);
                });
            });
    }
    function connectWebSocket(roomId) {
        if (stompClient) stompClient.disconnect();
        const socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function () {
            stompClient.subscribe(`/topic/room/${roomId}`, function (msg) {
                const message = JSON.parse(msg.body);
                if (message.type === 'JOIN' || message.type === 'LEAVE') {
                    loadRoomUsers(roomId);
                }
                addChatMessage(message);
            });
            // Send join notification
            stompClient.send(`/app/room/${roomId}/chat`, {}, JSON.stringify({
                type: 'JOIN', roomId: roomId, sender: userName, content: userName + ' joined'
            }));
        });
    }
    function sendMessage() {
        const input = document.getElementById('chatInput');
        const text = input.value.trim();
        if (!text || !stompClient || !currentRoomId) return;
        stompClient.send(`/app/room/${currentRoomId}/chat`, {}, JSON.stringify({
            type: 'CHAT', roomId: currentRoomId, sender: userName, content: text
        }));
        input.value = '';
    }
    function addChatMessage(msg) {
        const box = document.getElementById('chatBox');
        const div = document.createElement('div');
        div.innerHTML = `<b>${msg.sender}:</b> ${msg.content}`;
        box.appendChild(div);
        box.scrollTop = box.scrollHeight;
    }
</script>
</body>
</html>
