<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Messages | FocusFlow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary: #2563eb;
            --primary-light: #3b82f6;
            --primary-dark: #1e40af;
            --secondary: #60a5fa;
            --bg-color: #121212;
            --card-bg: #1E1E1E;
            --text-primary: #E0E0E0;
            --text-secondary: #9E9E9E;
            --border: #424242;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
        }
        
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: 'Segoe UI', 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        
        .navbar {
            background-color: #161b22;
            border-bottom: 1px solid #30363d;
            padding: 1rem 2rem;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: #58a6ff;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .navbar-brand i {
            color: var(--secondary);
        }
        
        .nav-right {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }
        
        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: #58a6ff;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            overflow: hidden;
        }
        
        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .logo-link {
            text-decoration: none;
            color: #58a6ff;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: color 0.2s;
        }
        
        .logo-link:hover {
            color: #58a6ff;
            text-decoration: none;
        }
        
        .main-content {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 2rem;
        }
        
        .messages-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .messages-header h2 {
            color: #58a6ff;
            font-weight: 600;
            margin: 0;
        }
        
        .conversations-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .conversation-item {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            color: inherit;
            display: block;
        }
        
        .conversation-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            text-decoration: none;
            color: inherit;
        }
        
        .conversation-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }
        
        .conversation-user {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .conversation-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #58a6ff;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 1.2rem;
            overflow: hidden;
        }
        
        .conversation-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .conversation-info h5 {
            margin: 0;
            color: #58a6ff;
            font-size: 1.1rem;
        }
        
        .conversation-info p {
            margin: 0.25rem 0 0 0;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .unread-badge {
            background: #f85149;
            color: white;
            border-radius: 50%;
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
            font-weight: 600;
            min-width: 20px;
            text-align: center;
        }
        
        .conversation-preview {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #58a6ff;
        }
        
        .btn, .btn-primary, .btn-outline-primary {
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <nav class="navbar d-flex justify-content-between">
        <div class="navbar-brand">
            <a href="/dashboard" class="logo-link">
                <i class="bi bi-tree"></i>
                <span>FocusFlow</span>
            </a>
        </div>
        <div class="nav-right">
            <div class="user-avatar">
                <img th:if="${user.avatarUrl != null and user.avatarUrl != ''}" th:src="${user.avatarUrl}" alt="Avatar">
                <span th:if="${user.avatarUrl == null or user.avatarUrl == ''}" th:text="${user.name.substring(0,1)}"></span>
            </div>
            <a href="/logout" class="btn btn-sm btn-outline-primary">Logout</a>
        </div>
    </nav>

    <div class="main-content">
        <div class="messages-header">
            <h2><i class="bi bi-chat-dots"></i> Messages</h2>
        </div>

        <!-- Conversations List -->
        <div th:if="${!friends.isEmpty()}" class="conversations-list">
            <a th:each="friend : ${friends}" 
               th:href="@{/people/messages/{friendId}(friendId=${friend.id})}" 
               class="conversation-item">
                <div class="conversation-header">
                    <div class="conversation-user">
                        <div class="conversation-avatar">
                            <img th:if="${friend.avatarUrl != null and friend.avatarUrl != ''}" th:src="${friend.avatarUrl}" alt="Avatar">
                            <span th:if="${friend.avatarUrl == null or friend.avatarUrl == ''}" th:text="${friend.name.substring(0,1)}"></span>
                        </div>
                        <div class="conversation-info">
                            <h5 th:text="${friend.name}">Friend Name</h5>
                            <p th:text="${friend.email}">friend@email.com</p>
                        </div>
                    </div>
                    <div th:if="${friend.unreadMessageCount > 0}" class="unread-badge" th:text="${friend.unreadMessageCount}">0</div>
                </div>
                <div class="conversation-preview">
                    <i class="bi bi-chat"></i> Click to open conversation
                    <span th:if="${friend.unreadMessageCount > 0}" style="color: #f85149;">
                        â€¢ <span th:text="${friend.unreadMessageCount}"></span> unread message(s)
                    </span>
                </div>
            </a>
        </div>

        <!-- Empty State -->
        <div th:if="${friends.isEmpty()}" class="empty-state">
            <i class="bi bi-chat"></i>
            <h3>No conversations yet</h3>
            <p>Start by adding friends and sending them messages!</p>
            <a href="/people" class="btn btn-primary">
                <i class="bi bi-people"></i> Find People
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
