<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes | FocusFlow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-card: #21262d;
            --text-primary: #f0f6fc;
            --text-secondary: #8b949e;
            --border: #30363d;
            --accent: #58a6ff;
            --success: #238636;
            --warning: #d29922;
        }
        
        html, body { height: 100%; }
        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            margin: 0;
        }

        .navbar {
            background-color: #161b22;
            border-bottom: 1px solid #30363d;
            padding: 1rem 2rem;
            min-height: 64px;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: #58a6ff;
            text-decoration: none;
        }

        .dashboard-container { padding: 0; height: 100dvh; }

        .sidebar-nav {
            background: #161b22;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
            height: fit-content;
            border: 1px solid #30363d;
        }

        .nav-item {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: #8b949e;
            text-decoration: none;
            transition: all 0.2s;
        }

        .nav-item:hover, .nav-item.active {
            background-color: #21262d;
            color: #58a6ff;
        }

        /* Two-pane notes layout */
        .notes-app {
            display: grid;
            grid-template-columns: 280px 1fr;
            height: calc(100dvh - 64px);
            min-height: 0;
            position: relative;
        }
        
        /* Resizable divider */
        .resizer {
            position: absolute;
            left: 280px;
            top: 0;
            bottom: 0;
            width: 4px;
            background: var(--border);
            cursor: col-resize;
            z-index: 10;
            transition: background 0.2s;
        }
        
        .resizer:hover, .resizer.dragging {
            background: var(--accent);
        }
        
        .notes-sidebar {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            margin: 0 1rem 0 1rem;
        }
        .sidebar-header { padding: 0.75rem; border-bottom: 1px solid var(--border); }
        .sidebar-actions { display:flex; gap:0.5rem; }
        .sidebar-search { margin-top: 0.5rem; }
        .sidebar-search input { width:100%; background: var(--bg-card); border:1px solid var(--border); color:var(--text-primary); border-radius:8px; padding:0.5rem 0.75rem; }
        .notes-list { overflow-y:auto; padding: 0.5rem; }
        .note-list-item { padding: 0.6rem 0.75rem; border-radius: 8px; cursor: pointer; }
        .note-list-item:hover { background: #1f2630; }
        .note-list-item.active { background: #1f2630; border: 1px solid var(--border); }
        .note-list-title { font-weight:600; font-size: 0.95rem; color: var(--text-primary); }
        .note-list-snippet { font-size: 0.8rem; color: var(--text-secondary); white-space: nowrap; overflow:hidden; text-overflow: ellipsis; }
        .note-list-meta { font-size:0.75rem; color: var(--text-secondary); display:flex; gap:0.5rem; }

        .editor {
            display: flex;
            flex-direction: column;
            height: 100%;
            min-height: 0;
            background: var(--bg-secondary);
            margin: 0 1rem 0 0;
        }
        .editor-header { display:flex; align-items:center; justify-content: space-between; gap:1rem; padding: 0.75rem 1rem; border-bottom: 1px solid var(--border); }
        .editor-title { flex:1; background: transparent; border:none; outline:none; color: var(--text-primary); font-size: 1.25rem; font-weight:600; }
        .editor-toolbar { display:flex; gap:0.5rem; align-items:center; }
        .editor-body {
            flex: 1 1 auto;
            height: 100%;
            min-height: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
        }
        .editor-textarea { 
            width:100%; 
            height:100%; 
            min-height: 0; 
            background: transparent; 
            border: none; 
            outline: none; 
            resize: none; 
            color: var(--text-primary); 
            font-size: 1rem; 
            line-height: 1.6;
            cursor: text;
            user-select: text;
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            overflow: auto;
            box-sizing: border-box;
            flex: 1 1 auto;
            white-space: pre-wrap;
            padding: 24px;
        }
        .select-dark { background: var(--bg-card); color: var(--text-primary); border: 1px solid var(--border); }

        /* Icon buttons (visible, not transparent) */
        .icon-btn { background: rgba(255,255,255,0.05); color: var(--text-primary); border: 1px solid var(--border); }
        .icon-btn:hover { background: #1f2630; color: var(--text-primary); }

        .item-actions { display:flex; gap:0.25rem; align-items:center; opacity: 0.9; }
        .note-list-item:hover .item-actions { opacity: 1; }

        @media (max-width: 980px) {
            .notes-app { grid-template-columns: 1fr; }
            .notes-sidebar { margin-bottom: 1rem; }
            .editor { margin: 0 1rem 1rem 1rem; }
            .resizer { display: none; }
        }

        .note-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.2s;
            cursor: pointer;
        }

        .note-card:hover {
            transform: translateY(-2px);
            border-color: var(--accent);
        }

        .note-card.pinned {
            border-left: 4px solid var(--accent);
        }

        .note-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .note-content {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        .note-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .tag {
            background: rgba(88, 166, 255, 0.1);
            color: var(--accent);
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-size: 0.75rem;
        }

        .search-filters {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        .btn {
            border-radius: 6px;
            padding: 0.5rem 1rem;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--accent);
            border: none;
        }

        .btn-primary:hover {
            background: #4c9eff;
            transform: translateY(-1px);
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: #58a6ff;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }
    </style>
</head>
<body>

<nav class="navbar d-flex justify-content-between">
    <a href="/dashboard" class="navbar-brand">
        <i class="bi bi-tree"></i>
        <span>FocusFlow</span>
    </a>
    <div class="d-flex align-items-center gap-3">
        <div class="user-avatar" th:text="${user.name.substring(0,1)}"></div>
        <a href="/logout" class="btn btn-sm btn-outline-primary">Logout</a>
    </div>
</nav>

<div class="dashboard-container">
    <div class="sidebar-nav" style="display:none;">
        <a href="/dashboard" class="nav-item">
            <i class="bi bi-speedometer2"></i>
            <span>Dashboard</span>
        </a>
        <a href="/tasks" class="nav-item">
            <i class="bi bi-list-check"></i>
            <span>Tasks</span>
        </a>
        <a href="/projects" class="nav-item">
            <i class="bi bi-journal-bookmark"></i>
            <span>Projects</span>
        </a>
        <a href="/focus-room" class="nav-item">
            <i class="bi bi-people"></i>
            <span>Focus Rooms</span>
        </a>
        <a href="/notes" class="nav-item active">
            <i class="bi bi-chat-square-text"></i>
            <span>Notes</span>
        </a>
        <a href="/resources" class="nav-item">
            <i class="bi bi-collection"></i>
            <span>Resources</span>
        </a>
        <a href="/stats" class="nav-item">
            <i class="bi bi-graph-up"></i>
            <span>Statistics</span>
        </a>
        <a href="/profile" class="nav-item">
            <i class="bi bi-person"></i>
            <span>Profile</span>
        </a>
    </div>

    <div class="notes-app">
        <aside class="notes-sidebar">
            <div class="sidebar-header">
                <div class="sidebar-actions">
                    <button class="btn btn-primary btn-sm" onclick="startNewNote()"><i class="bi bi-plus-lg"></i> New</button>
                    <select class="form-select form-select-sm select-dark" onchange="filterByProject(this.value)">
                        <option value="">All Projects</option>
                        <option th:each="p : ${projects}" th:value="${p.id}" th:text="${p.name}" th:selected="${p.id == selectedProjectId}"></option>
                    </select>
                </div>
                <div class="sidebar-search">
                    <form th:action="@{/notes}" method="get">
                        <input type="text" name="search" th:value="${search}" placeholder="Search notes..." />
                    </form>
                </div>
            </div>
            <div class="notes-list" id="notesList">
                <div th:each="n : ${notes}"
                     class="note-list-item d-flex justify-content-between align-items-start"
                     th:data-id="${n.id}"
                     th:data-title="${n.title}"
                     th:data-content="${n.content}"
                     th:data-project-id="${n.project != null ? n.project.id : ''}"
                     th:data-pinned="${n.isPinned}"
                     th:data-favorite="${n.isFavorite}"
                     onclick="if(event.target.closest('.item-actions')) return; loadNoteFromItem(this)">
                    <div style="flex:1; min-width:0;">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="note-list-title text-truncate" th:text="${n.title}"></div>
                            <small class="note-list-meta" th:text="${#temporals.format(n.updatedAt, 'dd MMM, yyyy')}"></small>
                        </div>
                        <div class="note-list-snippet" th:text="${#strings.abbreviate(n.content, 80)}"></div>
        </div>
                    <!-- Removed .item-actions with pin, favorite, and delete buttons from sidebar -->
                </div>
                <div th:if="${#lists.isEmpty(notes)}" class="p-3 text-muted">No notes yet</div>
            </div>
        </aside>
        
        <!-- Resizable divider -->
        <div class="resizer" id="resizer"></div>

        <section class="editor">
            <form id="noteForm" method="post" action="/notes/add" class="h-100" style="height:100%;display:flex;flex-direction:column;">
                <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
                <div class="editor-header">
                    <input name="title" class="editor-title" placeholder="Untitled" />
                    <div class="editor-toolbar">
                        <select name="projectId" class="form-select form-select-sm select-dark">
                            <option value="">No Project</option>
                            <option th:each="p : ${projects}" th:value="${p.id}" th:text="${p.name}"></option>
                        </select>
                        <button type="button" class="btn btn-sm icon-btn" onclick="togglePinCurrent()" title="Pin"><i id="pinIcon" class="bi bi-pin-angle"></i></button>
                        <button type="button" class="btn btn-sm icon-btn" onclick="toggleFavoriteCurrent()" title="Favorite"><i id="favIcon" class="bi bi-heart"></i></button>
                        <button type="submit" class="btn btn-success btn-sm">Save</button>
                        <button type="button" class="btn btn-sm icon-btn" onclick="deleteCurrentNote()"><i class="bi bi-trash"></i></button>
                    </div>
                </div>
                <div class="editor-body">
                    <textarea name="content" id="contentArea" class="editor-textarea" placeholder="Start writing..."></textarea>
        </div>
            </form>
        </section>
    </div>
</div>

<!-- old modal removed in favor of full-screen editor layout -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // CSRF for fetch requests
    const csrfToken = document.querySelector('input[name="_csrf"]')?.value;

    let currentNoteId = null;
    let currentPinned = false;
    let currentFavorite = false;

    // Resizable sidebar functionality
    let isResizing = false;
    let startX, startWidth;
    
    function initResizer() {
        const resizer = document.getElementById('resizer');
        const notesApp = document.querySelector('.notes-app');
        
        resizer.addEventListener('mousedown', function(e) {
            isResizing = true;
            startX = e.pageX;
            startWidth = parseInt(getComputedStyle(notesApp).gridTemplateColumns.split(' ')[0]);
            
            document.body.style.cursor = 'col-resize';
            resizer.classList.add('dragging');
            
            e.preventDefault();
        });
        
        document.addEventListener('mousemove', function(e) {
            if (!isResizing) return;
            
            const width = startWidth + (e.pageX - startX);
            const minWidth = 200; // Minimum sidebar width
            const maxWidth = window.innerWidth * 0.6; // Maximum sidebar width (60% of screen)
            
            const newWidth = Math.max(minWidth, Math.min(width, maxWidth));
            notesApp.style.gridTemplateColumns = `${newWidth}px 1fr`;
            resizer.style.left = `${newWidth}px`;
        });
        
        document.addEventListener('mouseup', function() {
            if (isResizing) {
                isResizing = false;
                document.body.style.cursor = '';
                resizer.classList.remove('dragging');
            }
        });
    }

    function startNewNote() {
        const form = document.getElementById('noteForm');
        form.reset();
        form.action = '/notes/add';
        currentNoteId = null;
        currentPinned = false;
        currentFavorite = false;
        updateIcons();
        document.querySelector('.editor-title').focus();
        
        // Ensure textarea is focused and cursor is visible
        setTimeout(() => {
            const textarea = document.getElementById('contentArea');
            textarea.focus();
            textarea.setSelectionRange(0, 0);
        }, 100);
    }

    function loadNoteFromItem(el) {
        const id = el.getAttribute('data-id');
        const title = el.getAttribute('data-title') || '';
        const content = el.getAttribute('data-content') || '';
        const projectId = el.getAttribute('data-project-id') || '';
        currentPinned = (el.getAttribute('data-pinned') === 'true');
        currentFavorite = (el.getAttribute('data-favorite') === 'true');

        const form = document.getElementById('noteForm');
        form.action = `/notes/${id}/edit`;
        form.title.value = title;
        form.content.value = content;
        form.projectId.value = projectId;
        currentNoteId = id;
        updateIcons();
        
        // Focus the textarea and position cursor at the end
        setTimeout(() => {
            const textarea = document.getElementById('contentArea');
            textarea.focus();
            textarea.setSelectionRange(textarea.value.length, textarea.value.length);
        }, 100);
    }

    function updateIcons() {
        document.getElementById('pinIcon').className = currentPinned ? 'bi bi-pin-angle-fill' : 'bi bi-pin-angle';
        document.getElementById('favIcon').className = currentFavorite ? 'bi bi-heart-fill text-warning' : 'bi bi-heart';
    }

    function togglePinCurrent() {
        if (!currentNoteId) return;
        fetch(`/notes/${currentNoteId}/toggle-pin`, { method: 'POST', headers: {'X-CSRF-TOKEN': csrfToken} })
            .then(r => r.text()).then(res => { currentPinned = res === 'pinned'; updateIcons(); });
    }

    function toggleFavoriteCurrent() {
        if (!currentNoteId) return;
        fetch(`/notes/${currentNoteId}/toggle-favorite`, { method: 'POST', headers: {'X-CSRF-TOKEN': csrfToken} })
            .then(r => r.text()).then(res => { currentFavorite = res === 'favorited'; updateIcons(); });
    }

    function filterByCategory(categoryId) {
        const url = new URL(window.location);
        if (categoryId) {
            url.searchParams.set('categoryId', categoryId);
        } else {
            url.searchParams.delete('categoryId');
        }
        window.location.href = url.toString();
    }

    function sortNotes(sort) {
        const url = new URL(window.location);
        if (sort) {
            url.searchParams.set('sort', sort);
        } else {
            url.searchParams.delete('sort');
        }
        window.location.href = url.toString();
    }

    function filterByProject(projectId) {
        const url = new URL(window.location);
        if (projectId) {
            url.searchParams.set('projectId', projectId);
        } else {
            url.searchParams.delete('projectId');
        }
        window.location.href = url.toString();
    }

    function togglePin(button) {
        const noteId = button.getAttribute('data-note-id');
        fetch(`/notes/${noteId}/toggle-pin`, { method: 'POST', headers: {'X-CSRF-TOKEN': csrfToken} })
            .then(response => response.text())
            .then(result => {
                if (result === 'pinned' || result === 'unpinned') {
                    location.reload();
                }
            });
    }

    function toggleFavorite(button) {
        const noteId = button.getAttribute('data-note-id');
        fetch(`/notes/${noteId}/toggle-favorite`, { method: 'POST', headers: {'X-CSRF-TOKEN': csrfToken} })
            .then(response => response.text())
            .then(result => {
                if (result === 'favorited' || result === 'unfavorited') {
                    location.reload();
                }
            });
    }

    function deleteNote(button) {
        if (confirm('Are you sure you want to delete this note?')) {
            const noteId = button.getAttribute('data-note-id') || currentNoteId;
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = `/notes/${noteId}/delete`;
            const csrf = document.createElement('input');
            csrf.type = 'hidden';
            csrf.name = '_csrf';
            csrf.value = csrfToken || '';
            form.appendChild(csrf);
            document.body.appendChild(form);
            form.submit();
        }
    }

    // Initialize resizer when page loads
    document.addEventListener('DOMContentLoaded', function() {
        initResizer();
        
        // Auto-focus the title field for new notes
        if (!currentNoteId) {
            document.querySelector('.editor-title').focus();
        }
    });
</script>
</body>
</html>
