<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login | FocusFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: 'Segoe UI', sans-serif;
        }

        .login-card {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
        }

        .form-control {
            background-color: #0d1117;
            color: #c9d1d9;
            border-color: #30363d;
        }

        .form-control:focus {
            border-color: #58a6ff;
            box-shadow: 0 0 0 0.2rem rgba(88, 166, 255, 0.25);
        }

        .btn-primary {
            background-color: #238636;
            border-color: #2ea043;
        }

        .btn-primary:hover {
            background-color: #2ea043;
            border-color: #3fb950;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #58a6ff;
            text-align: center;
        }

        .form-label {
            font-weight: 500;
        }
    </style>
</head>
<body>
<div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="col-md-5 login-card">
        <div class="logo">FocusFlow</div>
        <h4 class="text-center mb-4">Log In to Your Account</h4>

        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" name="username" id="email" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" class="form-control" required />
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>

            <div class="text-danger mt-3 text-center" th:if="${error}">
                <p th:text="${error}"></p>
            </div>
        </form>

        <div class="text-center mt-3">
            <small>Don't have an account? <a href="/register" class="text-decoration-none text-info">Register</a></small>
        </div>
    </div>
</div>
</body>
</html>
